<!DOCTYPE html>
<html lang="en">
      <head>

        <title>Main Page</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/mainpage.css" rel="stylesheet">

<style>
	
	@media screen and (min-width: 768px){

	.jumbo{
    	margin: 0% 35%;

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

            <script>
              $(document).ready(function(){
                $("#btnadd").click(function(){
                    $("#paneladd").show();
                });

              $("#btnedit").click(function(){
                    $("#paneledit").show();
                });
              });
            </script>
      </head>
  <body>


    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="mainpage.html"><b>Turner Project</b></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a data-toggle="tab" href="#datapaneladd"><span class="glyphicon glyphicon-plus-sign"> Add </span></a></li>
          <li><a data-toggle="tab" href="#datapaneledit"><span class="glyphicon glyphicon-edit"> Edit </a></li>
          <li><a data-toggle="tab" href="#datapanelupload"><span class="glyphicon glyphicon-upload"> Upload </a></li>
          <li><a data-toggle="tab" href="#datapaneldownload"><span class="glyphicon glyphicon-download-alt"> Download </a></li>
        </ul>
      </div>
    </nav>    <!--End of Navbar-->






      <div class="container">
      <div class="tab-content">

      <div id="datapaneladd" class="tab-pane fade in active" >


      <div class="jumbo">
      <div id=divform  align="center">
        <form inline>
          <input  id="idbox" type="text"  class="form-control " placeholder="Enter an ID to Add">
          <div class="btndiv">
          		<button type="button"  id="btnadd" class="btn btn-primary btn-block "> Click to Add Data</button>
          </div>
        </form>
      </div>
      </div>





      <div  class="jumbo" align="center">
        <div  id="paneladd" class="panel panel-info">
          <div class="panel-heading"><b>Add Data</b></div>
          <div class="panel-body" >
            
            <input type="text" name="name1" placeholder="Enter ID" class="form-control" ><br>
            <input type="text" name="name2" placeholder="Enter name1" class="form-control"><br>
            <input type="text" name="name3" placeholder="Enter name2" class="form-control"><br>
            <input type="text" name="name4" placeholder="Enter name3" class="form-control"><br>
            <input type="text" name="name5" placeholder="Enter name4" class="form-control"><br>
            <input type="text" name="name6" placeholder="Enter name5" class="form-control"><br>
            <input type="text" name="name7" placeholder="Enter name6" class="form-control"><br>
            </div>
          </div>
        </div>
      </div>
          <!--Add Panel-->


      <div id="datapaneledit" class="tab-pane fade" >
      <div class="jumbo">
      <div id=divform  align="center" >
        <form inline>
          <input  id="idbox" type="text"  class="form-control" placeholder="Enter an ID to Edit">
          <div class="btndiv">
          	<button type="button" id="btnedit" class="btn btn-primary btn-block " > Click to Edit Data</button>
          </div>
        </form>
      </div>
      </div>

      <div  class="jumbo" align="center" >
        <div  id="paneledit" class="panel panel-info">
          <div class="panel-heading"><b>Edit Data</b></div>
          <div class="panel-body" >
            
            <input type="text" name="name1" placeholder="Enter ID" class="form-control" ><br>
            <input type="text" name="name2" placeholder="Enter name1" class="form-control"><br>
            <input type="text" name="name3" placeholder="Enter name2" class="form-control"><br>
            <input type="text" name="name4" placeholder="Enter name3" class="form-control"><br>
            <input type="text" name="name5" placeholder="Enter name4" class="form-control"><br>
            <input type="text" name="name6" placeholder="Enter name5" class="form-control"><br>
            <input type="text" name="name7" placeholder="Enter name6" class="form-control"><br>
            </div>
          </div>
      </div>
      </div>
             <!--Edit Panel-->




      <div id="datapanelupload" class="tab-pane fade">
      <div class="jumbo">
      <div id=divform align="center">
        <form inline>
          <input  id="filebox" type="file"  class="form-control">
          <div class="btndiv">
          	<button type="button" id="btnupload" class="btn btn-primary btn-block " > Click to Upload</button>
          </div>
        </form>
      </div>
      </div>


      </div>          <!--Upload Panel-->




     <div id="datapaneldownload" class="tab-pane fade" >
      <div class="jumbo">
      <div id=divform  align="center">
        
        <div class="btndiv">
          <button type="button" id="btndownload" class="btn btn-primary btn-block " data-toggle="modal" data-target="#myModal"> Click to Download Data</button>
		</div>        
      </div>
      </div>


      <div class="jumbo" align="center"  >
        
      		<!-- Modal -->
		  <div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog">
		    
		      <!-- Modal content-->
		      <div class="modal-content" >
		        <div class="modal-header" >
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Download Data</h4>
		        </div>	<!--Modal Header-->

		        <div class="modal-body">
		          <form>
              
                  <input type="text" name="name1" placeholder="Enter ID" class="form-control" ><br>
                  <input type="text" name="name2" placeholder="Enter name1" class="form-control"><br>
                  <input type="text" name="name3" placeholder="Enter name2" class="form-control"><br>
                  <input type="text" name="name4" placeholder="Enter name3" class="form-control"><br>
                  <input type="text" name="name5" placeholder="Enter name4" class="form-control"><br>
                  <input type="text" name="name6" placeholder="Enter name5" class="form-control"><br>
                  <input type="text" name="name7" placeholder="Enter name6" class="form-control"><br>
              </form>
		        </div>	<!--Modal Body-->

		        <div class="modal-footer" >
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>	<!--Modal Footer-->
		      </div>	<!--Modal Content-->
		      
		    </div>		<!--Modal Dialog-->
		  </div>		<!--Modal-->
		  
		  


      </div>		  <!--Jumbo Class of Download Panel-->
      
      </div>          <!--Download Panel-->
      </div>          <!--tab Content-->
      </div>          <!--main Container-->
