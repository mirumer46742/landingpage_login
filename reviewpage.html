<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
 		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->	
	<title> Site Review | Landing page</title>
	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/reviewpage.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="one">
			<div class="row">

				<div class ="col-xs-10 text-primary" id="text">
					<b>"THANK YOU FOR YOUR FEEDBACK"</b>
				</div>
				<div class ="col-xs-2">
						
						<button class ="btn btn-success btn-lg hidden-xs">Edit</button>
						<button class ="btn btn-info visible-xs-block">Edit</button>
				</div>
			</div>
			
			</div>		<!--Class One Div-->
					<!--Container Div-->

		<div class="two">
			<div class="row">

				<div class="col-sm-12">
					<p class="text-success small" id="textone"><i>Spread The Word. Tell Others How We're Doing...!!!</i></p>

					<p class="text-primary bg-info" id="texttwo"><b><i>Please Select a Review Site Below:</i></b></p>
				</div>
		
			</div>
		</div>		<!--Class Two Div-->

		<div class="three">
			<div class="row">

				<div class="col-sm-3" id="imageonediv">
					<a href="#" target="_blank" id="imageoneanchor">
						<img class="img-responsive img-circle" id="imageone" src="img/image2.jpg" />
					</a>

					<input accept="image/*" type="file" id="imageoneselect" name="imageoneselect" onchange="readURL(this);"  />
				</div>

				<div class="col-sm-3" id="imagetwodiv">
					<a href="#" target="_blank" id="imagetwoanchor">
						<img class="img-responsive img-circle" id="imagetwo" src="img/image2.jpg" />
					</a>

					<input accept="image/*" type="file" id="imagetwoselect" name="imagetwoselect" onchange="readURL(this);"  />
				</div>

				<div class="col-sm-3" id="imagethreediv">
					<a href="#" target="_blank" id="imagethreeanchor">
						<img class="img-responsive img-circle" id="imagethree" src="img/image2.jpg" />
					</a>

					<input accept="image/*" type="file" id="imagethreeselect" name="imagethreeselect" onchange="readURL(this);"  />
				</div>

				<div class="col-sm-3" id="imagefourdiv">
					<a href="#" target="_blank" id="imagefouranchor">
						<img class="img-responsive img-circle" id="imagefour" src="img/image2.jpg" />
					</a>

					<input accept="image/*" type="file" id="imagefourselect" name="imagefourselect" onchange="readURL(this);"  />
				</div>

			</div>
		</div>		<!--Class Three Div-->
	</div>			<!--Container Div-->

	<div class="container">
		<div class="four">
			<div class="row">
				<div class="col-xs-12" id="imagebottomdiv">
					<a href="#" target="_blank" id="imagebottomanchor"><img class="img-responsive img-rounded" id="imagebottom" src="img/sitepage/2.jpg" /></a>


					<input accept="image/*" type="file" id="imagebottomselect" name="imagebottomselect" onchange="readURL(this);"  />

				</div>
			</div>
		</div>
	</div>



	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/reviewpage.js"></script>

</body>
</html>
