<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Site Page | Lending Project</title>
     <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/sitepage.css">
        
</head>
<body>
  <div class="container-fluid">
    <div class="shrinktop">
      <div class="onejumbo">
        <div class="row">
          <div class="col-xs-6" id="facebookdiv" align="right">
            <a href="#" target="_blank"><img class="img-responsive" style="width:50%;" src="img/sitepage/1.png" /></a>
          </div>
          <div class="col-xs-6" id="googlediv" align="left">
            <a href="#" target="_blank"><img class="img-responsive" style="width:50%;" src="img/sitepage/2.jpg" /></a>
          </div>      
        </div>			<!--Top Row with Facebook and Google-->
      </div>			<!--One jumbo-->
      <div class="twojumbo">
        <div class="row">
          <div class="col-xs-12" id="applieddiv" align="center">
            <a href="#" target="_blank"><img class="img-responsive" style="width:40%;" src="img/sitepage/3.png" /></a>
          </div>
        </div>			<!--Applied Row-->
        </div>			<!--Two jumbo-->
        <div class="threejumbo">
        <div class="row">
          <div class="col-xs-12" id="skypediv" align="center">
            <a href="#" target="_blank"><img class="img-responsive" style="width:30%;" src="img/sitepage/4.png" /></a>
          </div>
        </div>			<!--Skype Row-->
      </div>			<!--Three jumbo-->
    </div>				<!--Shrink Top-->

    <div class="shrinkbottom">
      <div class="fourjumbo">
        <div class="row" id="lastrow">
          <div class=colmn>
          <div class="col-xs-2 col-xs-offset-1"  id="instagramdiv" align="center">
            <a href="#" target="_blank"><img class="img-responsive" style="width:50%;" src="img/sitepage/5.jpg" /></a>
          </div>
          <div class="col-xs-2"  id="whatsappdiv" align="center">
            <a href="#" target="_blank"><img class="img-responsive" style="width:50%;" src="img/sitepage/6.png" /></a>
          </div>
          <div class="col-xs-2"  id="gmaildiv" align="center">
            <a href="#" target="_blank"><img class="img-responsive" style="width:50%;" src="img/sitepage/7.png" /></a>
          </div>
          <div class="col-xs-2"  id="twitterdiv" align="center">
            <a href="#" target="_blank"><img class="img-responsive" style="width:50%;" src="img/sitepage/8.jpg" /></a>
          </div>
          <div class="col-xs-2"  id="hipchatdiv" align="center">
            <a href="#" target="_blank"><img class="img-responsive" style="width:50%;" src="img/sitepage/9.png" /></a>
          </div>
        </div>		<!--End of Column-->
        </div>		<!--Last Row Class-->
      </div>		<!--Four Jumbo-->
    </div>			<!--Shrink Bottom-->
  </div>			<!--End of Container Fluid-->


</body>
</html>
